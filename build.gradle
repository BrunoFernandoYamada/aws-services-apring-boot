plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'br.com.byamada'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//testImplementation 'org.springframework.security:spring-security-test'

	implementation group: 'com.h2database', name: 'h2', version: '2.1.210'

	//[AWS-SQS] [Step1] Adding libs
	//simplifying use of JMS of Java
	implementation group: 'org.springframework', name: 'spring-jms', version: '5.3.18'
	//make aws integration easily
	implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.191'
	//implementation to communicate with queue
	implementation group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '1.0.8'




	//[TRACING SQS] [Step 1]
	implementation group: 'io.zipkin.aws', name: 'brave-instrumentation-aws-java-sdk-sqs', version: '0.20.0'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth', version: '3.1.1'

	//[WEBFLUX]
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-webflux
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.0.0.RELEASE'




}

tasks.named('test') {
	useJUnitPlatform()
}
